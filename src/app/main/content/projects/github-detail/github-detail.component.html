<div class="page-layout carded fullwidth" fusePerfectScrollbar>
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- CONTENT HEADER -->
    <div
      class="header white-fg p-24"
      fxLayout="row"
      fxLayoutAlign="start center"
    >
      <h2 *ngIf="repo">{{ repo.name }}</h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg" *ngIf="repo">
      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8">
        <span>{{ repo.description }}</span>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content p-24" fusePerfectScrollbar>
        <div>
          <a target="_blank" href="{{ repo.html_url }}">{{ repo.html_url }}</a>
          <markdown [data]="markdown"></markdown>
        </div>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
