<div id="github-repos" class="page-layout simple" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text">
            <mat-icon class="hero-icon">school</mat-icon>
            <h1>OPEN SOURCE WORK</h1>
            <h3>
                List of projects that are available on my github.
            </h3>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="center">
            <!--
            <div class="filters" fxLayout="column" fxLayoutAlign="center center"
                 fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

                <mat-form-field class="course-search">

                    <input matInput placeholder="Search for a course" [(ngModel)]="searchTerm"
                           (input)="filterCoursesByTerm()">

                </mat-form-field>

                <mat-form-field class="category-selector">

                    <mat-select placeholder="Select Category" [(ngModel)]="currentCategory"
                                (selectionChange)="filterCoursesByCategory()">
                        <mat-option [value]="'all'">
                            All
                        </mat-option>
                        <mat-option *ngFor="let category of categories" [value]="category.value">
                            {{ category.label }}
                        </mat-option>
                    </mat-select>

                </mat-form-field>

            </div>
          -->
            <div class="repos" fxLayout="row wrap" fxLayoutAlign="center" [@animateStagger]="{value:'50'}" *fuseIfOnDom>

                <div class="repo" *ngFor="let repo of filteredRepos" fxFlex="100" fxFlex.gt-xs="50"
                     fxFlex.gt-sm="33" [ngClass]="repo.category" [@animate]="{value:'*',params:{y:'100%'}}">

                    <div class="repo-content" fxLayout="column">

                        <div class="header" fxLayout="row" fxLayoutAlign="center center"
                             [ngClass]="repo.category + '-bg'">

                            <div class="category" fxFlex>
                                {{repo.category}}
                            </div>

                            <div class="length" fxLayout="row" fxLayoutAlign="center center">
                                <mat-icon class="length-icon s-20">access_time</mat-icon>
                                <div class="min">{{repo.created_at.split('-')[0]}}</div>
                            </div>

                        </div>

                        <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
                            <div class="h1">{{repo.name}}</div>
                            <div class="updated">{{repo.description}}</div>
                        </div>

                        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                            <button mat-button color="accent"
                                    [routerLink]="'/github/' + repo.id">
                                VIEW
                            </button>
                        </div>

                    </div>

                </div>

                <div class="no-repos" *ngIf="filteredRepos.length === 0">
                    No repos found!
                </div>

            </div>

        </div>

    </div>
    <!-- / CONTENT -->

</div>
